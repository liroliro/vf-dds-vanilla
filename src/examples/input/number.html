<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Number</title>
		<link rel="stylesheet" href="../../style/example-css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Number</h1>
			<div class="vf-input__container">
				<input type="number" id="vf_number_input" class="vf-input" />
				<div
					class="vf-input__number--increment vf-icon-up"
					id="vf_number_input--up"
				></div>
				<div
					class="vf-input__number--decrement vf-icon-down"
					id="vf_number_input--down"
				></div>
				<label
					for="vf_number_input"
					class="vf-input__label"
					id="vf_number_label"
					>Number Label
				</label>
			</div>
		</div>
		<script src="../../components/input/number.js"></script>
	</body>
</html>
