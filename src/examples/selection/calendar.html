<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link rel="stylesheet" href="../../style/example-css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
		/>
	</head>
	<body>
		<h1>Calendar example</h1>
		<div class="vf-calendar vf-input-container">
			<input class="vf-input" type="text" name="vf-daterange-localised" />
		</div>

		<hr />

		<div class="vf-calendar-svenska vf-input-container">
			<input
				class="vf-input"
				type="text"
				name="vf-daterange-localised-svenska"
			/>
		</div>

		<hr />

		<div class="vf-calendar-single vf-input-container">
			<input class="vf-input" type="text" name="vf-daterange-single" />
		</div>
		<script src="../../components/selection/calendar.js"></script>
	</body>
</html>
