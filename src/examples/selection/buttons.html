<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buttons</title>
		<link rel="stylesheet" href="../../style/example-css/style.css" />
	</head>
	<body>
		<h1>Buttons</h1>
		<div>
			<button type="button" class="vf-btn vf-btn--lg vf-btn__primary">
				Primary
			</button>
			<button type="button" class="vf-btn vf-btn--lg vf-btn__secondary">
				Secondary
			</button>
			<button type="button" class="vf-btn vf-btn--lg vf-btn__tertiary">
				Tertiary
			</button>
			<button type="button" disabled class="vf-btn vf-btn--lg vf-btn__tertiary">
				Disabled
			</button>
		</div>

		<hr />

		<div>
			<button type="button" class="vf-btn vf-btn__primary">Primary</button>
			<button type="button" class="vf-btn vf-btn__secondary">Secondary</button>
			<button type="button" class="vf-btn vf-btn__tertiary">Tertiary</button>
			<button type="button" disabled class="vf-btn vf-btn__tertiary">
				Disabled
			</button>
		</div>

		<hr />

		<div>
			<button type="button" class="vf-btn vf-btn--lg vf-btn__dark--outline">
				Primary
			</button>
			<button
				type="button"
				class="vf-btn vf-btn--lg vf-btn__secondary--outline"
			>
				Secondary
			</button>
			<button
				type="button"
				disabled
				class="vf-btn vf-btn--lg vf-btn__tertiary--outline"
			>
				Disabled
			</button>
		</div>

		<hr />

		<div>
			<button type="button" class="vf-btn vf-btn__dark--outline">
				Primary
			</button>
			<button type="button" class="vf-btn vf-btn__secondary--outline">
				Secondary
			</button>
			<button type="button" disabled class="vf-btn vf-btn__tertiary--outline">
				Disabled
			</button>
		</div>

		<hr />

		<div>
			<button type="button" class="vf-btn vf-btn--incharge-nordic">
				Button Label
			</button>

			<button type="button" disabled class="vf-btn vf-btn--incharge-nordic">
				Disabled
			</button>
		</div>

		<hr />

		<h2>Button group</h2>
		<div class="vf-btn__group" role="group" aria-label="Basic example">
			<button type="button" class="vf-btn__group-btn vf-btn vf-btn__secondary">
				Left
			</button>
			<button type="button" class="vf-btn__group-btn vf-btn vf-btn__secondary">
				Middle
			</button>
			<button type="button" class="vf-btn__group-btn vf-btn vf-btn__secondary">
				Middle
			</button>
			<button type="button" class="vf-btn__group-btn vf-btn vf-btn__secondary">
				Right
			</button>
		</div>
	</body>
</html>
