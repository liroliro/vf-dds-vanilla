<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="../../../style/example-css/style.css" />
	</head>
	<body>
		<h1>Form example</h1>
		<section class="vf-form">
			<div class="vf-form__content">
				<h2 class="vf-form__headline">Participate</h2>

				<div class="vf-form__text-container">
					<div class="vf-preamble">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
						lobortis non nisl ac lacinia. Sed euismod ante sit amet tellus porta
						efficitur.
					</div>

					<div class="vf-form__input">
						<form class="vf-form" action="">
							<div class="vf-input__container">
								<input
									id="vf_standard_input_0"
									type="text"
									class="vf-input vf-input--underline"
								/>
								<label
									for="vf_standard_input_0"
									class="vf-input__label"
									id="vf_standard_label_0"
									>Name</label
								>
							</div>

							<div class="vf-input__container">
								<input
									id="vf_standard_input_1"
									type="text"
									class="vf-input vf-input--underline"
								/>
								<label
									for="vf_standard_input"
									class="vf-input__label"
									id="vf_standard_label_1"
									>Phone</label
								>
							</div>

							<div class="vf-input__container">
								<input
									id="vf_standard_input_2"
									type="text"
									class="vf-input vf-input--underline"
								/>
								<label
									for="vf_standard_input"
									class="vf-input__label"
									id="vf_standard_label_2"
									>Email</label
								>
							</div>

							<button
								type="submit"
								class="vf-btn vf-btn--lg vf-btn__primary vf-btn--block"
							>
								Subscribe for participation
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script src="../../../components/modules/form.js"></script>
	</body>
</html>
