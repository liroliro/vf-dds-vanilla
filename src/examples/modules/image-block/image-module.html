<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image block</title>
		<link rel="stylesheet" href="../../../style/example-css/style.css" />
	</head>
	<body>
		<h1>Image block example</h1>
		<section class="vf-image-block">
			<div class="vf-image-block__body">
				<div class="vf-image-block__media">
					<img src="./example.png" />
				</div>
				<div class="vf-image-block__content">
					<h3 class="vf-image-block__title">Headline in two lines goes here</h3>
					<div class="vf-image-block__text">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
							lobortis non nisl ac lacinia. Sed euismod ante sit amet tellus
							porta efficitur. Aliquam quis felis eros. Praesent id venenatis
							tortor.
						</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
