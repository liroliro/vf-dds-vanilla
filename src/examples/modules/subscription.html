<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subscription</title>
		<link rel="stylesheet" href="../../style/example-css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Subscription example</h1>
			<section class="vf-subscribe">
				<div class="vf-subscribe__container">
					<div class="vf-subscribe__content">
						<h2 class="vf-subscribe__headline">Stay updated</h2>
						<p class="vf-preamble">
							Subscribe to our regular updates about Investor Relations. We are
							striving for providing all necessary figures and detailed reports.
						</p>
						<div class="vf-subscribe__input">
							<form action="" style="flex: 0 0 67%">
								<div class="vf-input__container">
									<input
										type="text"
										class="vf-input vf-input--underline"
										id="vf_standard_input"
									/>
									<label
										for="vf_standard_input"
										class="vf-input__label"
										id="vf_standard_label"
										>E-mail address</label
									>
									<button
										type="submit"
										class="vf-btn vf-btn--lg vf-btn__secondary vf-btn--block"
									>
										Subscribe now
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="../components/input/field.js"></script>
	</body>
</html>
