<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Upload</title>
		<link rel="stylesheet" href="../../style/example-css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form id="vf-upload__container" class="vf-upload__container">
				<span max-uploads="5" class="vf-upload__text"
					>Upload your files (5 maximum)
				</span>
				<span max-size-megabyte="50" id="up-to-size" class="vf-upload__size"
					>Up to 50 MB each</span
				>
				<label
					for="vf-upload__button"
					class="vf-btn vf-btn__secondary--outline vf-upload__btn"
				>
					Attach file(s)...
				</label>
				<input
					type="file"
					id="vf-upload__button"
					name="files[]"
					multiple="multiple"
					style="display: none"
				/>
				<ul id="vf-upload__filelist" />
			</form>
			<hr />
		</div>
		<div class="container">
			<form id="vf-file-upload--dragndrop" class="vf-file-upload--dragndrop">
				<span class="vf-file-upload__icon vf-icon-my-documents"></span>
				<span class="box__dragndrop"> or drag it here</span>
				<span max-file-uploads="5">Drag & drop your file(s) here</span>
				<span
					max-file-size-megabyte="50"
					id="up-to-size-dragnDrop"
					class="vf-file-upload__span--up-to-size"
					>Up to 50 MB each</span
				>
				<label
					for="vf-file-upload__button_dragndrop"
					class="vf-btn vf-btn--sm vf-btn__secondary--outline"
					style="display: inline"
				>
					Attach file(s)...
				</label>
				<input
					type="file"
					id="vf-file-upload__button_dragndrop"
					name="files[]"
					multiple
				/>
				<ul id="vf-dragndrop-file-upload__filelist"></ul>
			</form>
		</div>

		<script src="../../components/modules/upload.js"></script>
	</body>
</html>
